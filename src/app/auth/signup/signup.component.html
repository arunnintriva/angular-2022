<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f=ngForm (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email address</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Email address cannot be blank</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="minimum 6 character required">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
        #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">Password cannot be blank</mat-error>
      <mat-hint align="end"> {{ pwInput.value?.length }}/6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel
        name="datepicker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to the terms and conditions</mat-checkbox>

    <button type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Submit</button>
  </form>
</section>
