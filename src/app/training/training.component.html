<mat-tab-group *ngIf="!onGoingTarining">
  <mat-tab label="New Exercise">
    <app-new-training (onSelectTraining)="onGoingTarining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoingTarining" (exitTraining)="onGoingTarining = false"></app-current-training>
