<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Favorite Food">
          <mat-option value="biriyani">Biriyani</mat-option>
          <mat-option value="fried-rice">fried-rice</mat-option>
          <mat-option value="al-farhm">Al-farhm</mat-option>
          <mat-option value="noodles">Noodles</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onClickStart()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
